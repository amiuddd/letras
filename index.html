<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Aniversario</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Courier New', monospace;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .center-message {
      color: #ff69b4;
      font-size: 4rem;
      text-align: center;
      opacity: 0.9;
      animation: pulse 4s infinite, glow 5s ease-in-out infinite;
      text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493, 0 0 50px #ff69b4;
    }

    .extra-text {
      margin-top: 1rem;
      color: #ffc0cb;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #ff69b4;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff69b4; }
      50% { text-shadow: 0 0 30px #ff1493, 0 0 60px #ff69b4; }
      100% { text-shadow: 0 0 10px #ff69b4; }
    }
  </style>
</head>
<body>

<!-- M√∫sica -->
<audio id="bgMusic" loop>
  <source src="musica.mp3" type="audio/mpeg" />
  <source src="musica.ogg" type="audio/ogg" />
  Tu navegador no soporta el elemento de audio.
</audio>

<!-- Fondo animado -->
<canvas id="canvas"></canvas>

<!-- Mensaje central -->
<div class="overlay">
  <div class="center-message" id="centerText">TE AMO üíñ</div>
  <div class="extra-text"></div>
</div>

<script>
  // CANVAS ANIMACI√ìN
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const fontSize = 16;
  const colors = ['#ff69b4', '#ff1493', '#ffa07a', '#ffc0cb', '#ffb6c1', '#ffffe0'];
  const loveMessages = ["TE AMO", "MI VIDA üíñ", "ERES TODO", "CONTIGO SIEMPRE", "MI CORAZ√ìN"];
  const fireworks = [], hearts = [];
  let drops = [], columns;

  const centerText = document.getElementById('centerText');
  const centerTexts = ["TE AMO üíñ", "MUCHO üíñ"];
  let currentText = 0;
  setInterval(() => {
    currentText = (currentText + 1) % centerTexts.length;
    centerText.textContent = centerTexts[currentText];
  }, 3000);

  // M√öSICA Y EVENTOS
  const bgMusic = document.getElementById('bgMusic');
  let musicStarted = false;

  function startMusicAndExplosion(event) {
    if (!musicStarted) {
      bgMusic.play().catch(e => {
        console.log("Error reproduciendo m√∫sica:", e);
      });
      musicStarted = true;
    }
    
    // Crear explosiones al hacer clic
    for (let i = 0; i < 5; i++) {
      setTimeout(createExplosion, i * 200);
    }
  }

  // Agregar evento de clic para m√∫sica y explosiones
  document.body.addEventListener("click", startMusicAndExplosion);

  function startAnimation() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    columns = Math.floor(canvas.width / (fontSize * 4));
    drops = new Array(columns).fill(1);
    setInterval(draw, 80);
  }

  function getRandomMessage() {
    return loveMessages[Math.floor(Math.random() * loveMessages.length)];
  }

  function createHeart() {
    hearts.push({
      x: Math.random() * canvas.width,
      y: canvas.height + 20,
      size: 16 + Math.random() * 10,
      speed: 0.3 + Math.random() * 1.0,
      opacity: 0.3 + Math.random() * 0.5
    });
  }

  function drawHearts() {
    hearts.forEach((h, index) => {
      ctx.globalAlpha = h.opacity;
      ctx.font = `${h.size}px monospace`;
      ctx.fillStyle = '#ff69b4';
      ctx.fillText("‚ù§", h.x, h.y);
      h.y -= h.speed;
      if (h.y < -50) hearts.splice(index, 1);
    });
    ctx.globalAlpha = 1;
  }

  function createExplosion() {
    const count = 25 + Math.floor(Math.random() * 25);
    const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
    const y = Math.random() * canvas.height * 0.4 + canvas.height * 0.2;
    for (let i = 0; i < count; i++) {
      const angle = (Math.PI * 2 * i) / count;
      const speed = Math.random() * 3 + 2;
      fireworks.push({
        x, y,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        alpha: 1,
        color: colors[Math.floor(Math.random() * colors.length)],
        text: Math.random() > 0.7 ? getRandomMessage() : null
      });
    }
  }

  function drawFireworks() {
    fireworks.forEach((p, index) => {
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.color;
      if (p.text) {
        ctx.font = 'bold 16px monospace';
        ctx.fillText(p.text, p.x, p.y);
      } else {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
      }
      p.x += p.dx;
      p.y += p.dy;
      p.alpha -= 0.02;
      if (p.alpha <= 0) fireworks.splice(index, 1);
    });
    ctx.globalAlpha = 1;
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawHearts();
    drawFireworks();
    if (Math.random() > 0.95) createHeart();
    if (Math.random() > 0.98) createExplosion();

    for (let i = 0; i < drops.length; i++) {
      const x = i * fontSize * 4;
      const y = drops[i] * fontSize;
      ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
      ctx.font = "bold 16px monospace";
      ctx.fillText(getRandomMessage(), x, y);
      if (y > canvas.height && Math.random() > 0.98) drops[i] = 0;
      drops[i]++;
    }
  }

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    columns = Math.floor(canvas.width / (fontSize * 4));
    drops = new Array(columns).fill(1);
  });

  // Iniciar animaci√≥n inmediatamente
  window.onload = () => {
    startAnimation();
  };
</script>
</body>
</html>
